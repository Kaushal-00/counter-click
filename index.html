<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter Click</title>

    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Commissioner&family=Sarpanch:wght@400;500;600;700;800;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
</head>

<body>

    <header>
        <div class="Web-Name">
            COUNTER CLICK
        </div>

        <div class="Btn">
            <button>Login</button>
            <button>How to Play</button>
        </div>

    </header>


    <div class="container">

        <div class="counter">
            <div class="digit" id="digit-1">0</div>
            <div class="digit" id="digit-2">1</div>
            <div class="digit" id="digit-3">2</div>
            <div class="digit" id="digit-4">3</div>
            <div class="digit" id="digit-5">4</div>
            <div class="digit" id="digit-6">5</div>
            <div class="digit" id="digit-7">6</div>
        </div>
        
        <div class="system-msg"> 
            <div class="system-msg-header">
                <div class="system">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="M1 2h22v8.25h-2V4H3v12h8.5v2H1zm2 18h8.5v2H3z"/><path fill="currentColor" d="M19.5 12v1.376c.715.184 1.352.56 1.854 1.072l1.193-.689l1 1.732l-1.192.688a4 4 0 0 1 0 2.142l1.192.688l-1 1.732l-1.193-.689a4 4 0 0 1-1.854 1.072V22.5h-2v-1.376a4 4 0 0 1-1.854-1.072l-1.193.689l-1-1.732l1.192-.688a4 4 0 0 1 0-2.142l-1.192-.688l1-1.732l1.193.688a4 4 0 0 1 1.854-1.071V12zm-2.751 4.283a2 2 0 0 0-.25.967c0 .35.091.68.25.967l.036.063a2 2 0 0 0 3.43 0l.036-.063c.159-.287.249-.616.249-.967c0-.35-.09-.68-.249-.967l-.036-.063a2 2 0 0 0-3.43 0z"/></svg>
                    System:
                </div>
                <div class="level">Concern Level: <span class="level-number">1</span></div>
            </div>
            <div class="msg">
                <p>Oh! look at you trying so hard! At this rate, youâ€™ll hit a million clicks.....In about decade. Keep Dreaming!</p>
            </div>
        </div>

        <div class="Modi-container">
            <div class="Modi-container-header">
                <div class="status">Status: <span>Ready</span></div>
                <div class="lastClick">Last Click: <span>+5</span></div>
            </div>
            <div class="Modi">
                <div class="modifiers">Modifiers</div>
                <div class="Btn-container">
                    <button class="click-btn" data-value="1">
                        <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" viewBox="0 0 15 15"><path fill="currentColor" fill-rule="evenodd" d="M7.5 1a.5.5 0 0 1 .407.21l5 7A.5.5 0 0 1 12.5 9H10v2.5a.5.5 0 0 1-.5.5h-4a.5.5 0 0 1-.5-.5V9H2.5a.5.5 0 0 1-.407-.79l5-7A.5.5 0 0 1 7.5 1M3.472 8H5.5a.5.5 0 0 1 .5.5V11h3V8.5a.5.5 0 0 1 .5-.5h2.028L7.5 2.36z" clip-rule="evenodd"/></svg>
                        <span>+1</span>
                    </button>
                    <button class="click-btn" data-value="2">
                        <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" viewBox="0 0 15 15"><path fill="currentColor" fill-rule="evenodd" d="M7.5 1a.5.5 0 0 1 .407.21l5 7A.5.5 0 0 1 12.5 9H10v2.5a.5.5 0 0 1-.5.5h-4a.5.5 0 0 1-.5-.5V9H2.5a.5.5 0 0 1-.407-.79l5-7A.5.5 0 0 1 7.5 1M3.472 8H5.5a.5.5 0 0 1 .5.5V11h3V8.5a.5.5 0 0 1 .5-.5h2.028L7.5 2.36z" clip-rule="evenodd"/></svg>
                        <span>+2</span>
                    </button>
                    <button class="click-btn" data-value="5">
                        <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" viewBox="0 0 15 15"><path fill="currentColor" fill-rule="evenodd" d="M7.5 1a.5.5 0 0 1 .407.21l5 7A.5.5 0 0 1 12.5 9H10v2.5a.5.5 0 0 1-.5.5h-4a.5.5 0 0 1-.5-.5V9H2.5a.5.5 0 0 1-.407-.79l5-7A.5.5 0 0 1 7.5 1M3.472 8H5.5a.5.5 0 0 1 .5.5V11h3V8.5a.5.5 0 0 1 .5-.5h2.028L7.5 2.36z" clip-rule="evenodd"/></svg>
                        <span>+5</span>
                    </button>
                    <button class="click-btn" data-value="-1">
                        <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" viewBox="0 0 15 15"><path fill="currentColor" fill-rule="evenodd" d="M7.5 1a.5.5 0 0 1 .407.21l5 7A.5.5 0 0 1 12.5 9H10v2.5a.5.5 0 0 1-.5.5h-4a.5.5 0 0 1-.5-.5V9H2.5a.5.5 0 0 1-.407-.79l5-7A.5.5 0 0 1 7.5 1M3.472 8H5.5a.5.5 0 0 1 .5.5V11h3V8.5a.5.5 0 0 1 .5-.5h2.028L7.5 2.36z" clip-rule="evenodd"/></svg>
                        <span>-1</span>
                    </button>
                    <button class="click-btn" data-value="-2">
                        <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" viewBox="0 0 15 15"><path fill="currentColor" fill-rule="evenodd" d="M7.5 1a.5.5 0 0 1 .407.21l5 7A.5.5 0 0 1 12.5 9H10v2.5a.5.5 0 0 1-.5.5h-4a.5.5 0 0 1-.5-.5V9H2.5a.5.5 0 0 1-.407-.79l5-7A.5.5 0 0 1 7.5 1M3.472 8H5.5a.5.5 0 0 1 .5.5V11h3V8.5a.5.5 0 0 1 .5-.5h2.028L7.5 2.36z" clip-rule="evenodd"/></svg>
                        <span>-2</span>
                    </button>
                    
                </div>
            </div>
        </div>

        <div class="leader-board-container">
            <div class="leader-board-header">
                <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" viewBox="0 0 24 24"><path fill="currentColor" d="M2 21V9h5.5v12zm7.25 0V3h5.5v18zm7.25 0V11H22v10z"/></svg>

                        Kaushal
                    </div>
                    <div class="score">Score: <span>1000</span></div>
                </div>

                <div class="top-players" id="secondNum">
                    <div class="playerName">
                        <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" viewBox="0 0 64 64"><path fill="currentColor" d="M44.656 26.519v-8.698c0-.364-.199-.67-.48-.86L54 2H35.164L32 6.746L28.836 2H10l9.822 14.96c-.281.19-.48.497-.48.861v8.698C14.861 30.187 12 35.758 12 42c0 11.045 8.955 20 20 20q1.023 0 2.018-.102C44.115 60.887 52 52.365 52 42c0-6.242-2.863-11.813-7.344-15.481M40.826 3h6.328l-8.826 13.239l-3.164-4.746zm.666 17.985l.973-1.458q.08.189.082.404v4.219a1 1 0 0 1-.297.7C39.25 23.052 35.752 22 32 22a19.87 19.87 0 0 0-10.252 2.851a1 1 0 0 1-.297-.701v-4.219c0-.143.031-.28.082-.404l.973 1.459zM16.846 3h6.328l11.324 16.985H28.17zM32 59c-9.389 0-17-7.611-17-17s7.611-17 17-17c9.387 0 17 7.612 17 17s-7.613 17-17 17"/><path fill="currentColor" d="M32.236 26.546c-8.666 0-15.691 7.036-15.691 15.718c0 2.59.637 5.025 1.744 7.178a17.4 17.4 0 0 1-.871-5.432c0-9.203 7.109-16.725 16.127-17.397a16 16 0 0 0-1.309-.067m6.297 28.593a17.7 17.7 0 0 1-4.988 2.316a15.9 15.9 0 0 0 6.918-2.578c7.203-4.842 9.158-14.5 4.367-21.576c-.244-.36-.508-.698-.777-1.031c4.427 7.736 2.117 17.736-5.52 22.869"/><path fill="currentColor" d="M38.448 49.207h-9.104v-2.275a3.036 3.036 0 0 1 3.034-3.035a6.067 6.067 0 0 0 6.069-6.068c0-2.957-1.5-6.828-6.827-6.828c-3.549 0-6.069 2.695-6.069 6.828h3.793c0-1.561 1.177-3.002 2.702-3.002c1.816 0 2.608 1.195 2.608 2.244a3.034 3.034 0 0 1-3.034 3.033a6.07 6.07 0 0 0-6.069 6.07V53h12.896z"/></svg>
                        Henil
                    </div>
                    <div class="score">Score: <span>800</span></div>
                </div>

                    <div class="playerName">
